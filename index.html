<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data Fetcher</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">API Data Fetcher</h1>
        <form method="POST" class="mt-4">
            <div class="form-group">
                <label for="api_key">API Key</label>
                <input type="text" class="form-control" id="api_key" name="api_key" required>
            </div>
            <div class="form-group">
                <label for="api_url">API URL</label>
                <input type="text" class="form-control" id="api_url" name="api_url" required>
            </div>
            <div class="form-group">
                <label for="params">Parameters (key=value, separate multiple with &)</label>
                <input type="text" class="form-control" id="params" name="params">
            </div>
            <div class="form-group">
                <label for="page">Page</label>
                <input type="number" class="form-control" id="page" name="page" min="1" value="1">
            </div>
            <button type="submit" class="btn btn-primary">Fetch Data</button>
        </form>

        {% if error %}
            <div class="alert alert-danger mt-4">{{ error }}</div>
        {% endif %}

        {% if data %}
            <h2 class="mt-4">Fetched Data</h2>
            <pre>{{ data | tojson(indent=2) }}</pre>
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
